image: maven:3.9.9-eclipse-temurin-11

stages:
  - lint
  - test
  - build
  #- release
  #- deploy

cache:
  paths:
    - node_modules/

lint:
  stage: lint
  script:
    - mvn validate generate-resources verify
    - mvn frontend:npm -Darguments="run lint"

test:
  stage: test
  script:
    - mvn clean test
  # artifacts:
  #   paths:
  #     - coverage/

build:
  stage: build
  script:
    #- mvn clean package
    - mvn clean install -DskipTests
  after_script:
    - ls 
  artifacts:
    paths:
      - build/
      - target/
  only:
    - main
    - develop

